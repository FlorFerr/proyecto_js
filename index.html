<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <a class="navbar-brand" href="#">Tienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Productos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Preguntas frecuentes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
        <h1>Productos</h1>
        <div class="productos__contenedor row">
        </div>
    </main>

    <section>
      <div class="carrito__contenedor modal__contenedor">
        <h2 class="carrito__titulo">Carrito de compras</h2>
        <button class="btnCerrar">&times;</button>
        <div class="carrito__productos">
          <table class="table">
            <thead>
              <tr class="tituloTabla">
                <th scope="col">PRODUCTO</th>
                <th scope="col">PRECIO</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="carrito__total">
          </div>
        </div>
        <div class="btn__contenedor">
          <button class="btnVaciar btn btn-danger">Vaciar</button>
          <button class="btnComprar btn btn-light">Comprar</button>
        </div>
        <div>
          <a href="#" class="">SEGUIR COMPRANDO</a>
        </div>
      </div>
  </section>
   


  

  <footer>
    <ul class="rrss">
      <li class="rrss__lista"><a href="https://www.facebook.com" target="_blank" class="rrss__lista__enlace"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
      <li class="rrss__lista"><a href="https://www.instagram.com/" target="_blank" class="rrss__lista__enlace"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>

    </ul>
