<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <meta name="description" content="">
    <meta name="keywords"  content="">
    <link rel="icon" href="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    </head>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <a class="navbar-brand" href="#">Tienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#products">Productos <span class="sr-only">(current)</span></a>
            </li>
            
            
          </ul>
          <button type="button" class="nav-link abrirCarrito">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span class="button__badge">0</span>
          </button>
        </div>
      </nav>
    </header>
    <section>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/slider1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/slider2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/slider3.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/slider4.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/slider5.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <main class="container" id="products">
        <h1>Productos</h1>
        <div class="productos__contenedor row">
        </div>
    </main>

    <section class="carrito">
      <div class="carrito__contenedor modal__contenedor">
        <h2 class="carrito__titulo">Carrito de compras</h2>
        <button class=" btnCerrar">&times;</button>
        <div class="carrito__productos">
          <table class="table">
            <thead>
              <tr class="tituloTabla">
                <th scope="col">PRODUCTO</th>
                <th scope="col">PRECIO</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="carrito__total">
          </div>
        </div>
        <div class="btn__contenedor">
          <button class="btnVaciar btn btn-light">Vaciar</button>
          <button class="btnComprar btn btn-light">Comprar</button>
        </div>
        <div class="prueba">
          <a href="#" class="continuarCompra">SEGUIR COMPRANDO</a>
        </div>
      </div>
  </section>

  <div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Muchas gracias por tu compra ♥</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Pronto recibirás tu pedido!</p>
        </div>
        
      </div>
    </div>
  </div>

  

  <footer>
    <ul class="rrss">
      <li class="rrss__lista"><a href="https://www.facebook.com" target="_blank" class="rrss__lista__enlace"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
      <li class="rrss__lista"><a href="https://www.instagram.com/" target="_blank" class="rrss__lista__enlace"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
      <li class="rrss__lista"><a href="https://api.whatsapp.com/" target="_blank" class="rrss__lista__enlace"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></li>
    </ul>

  </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
